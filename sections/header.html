<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>러쉬</title>
</head>
<body>
    <header class="con-min-width">
        <div class="con flex height-100p flex-jc-c">
            <div class="logo flex-as-c">
                <a href="#">
                    <img src="../images/logo.svg" alt="logo">
                </a>
            </div>

            <nav class="menu_box height-100p">
                <ul class="flex height-100p">
                    <li>
                        <a href="#" class="flex flex-ai-c height-100p">러쉬소개</a>
                    </li>
                    <li>
                        <a href="#" class="flex flex-ai-c height-100p">캠페인</a>
                    </li>
                    <li>
                        <a href="#" class="flex flex-ai-c height-100p">스파</a>
                    </li>
                    <li>
                        <a href="#" class="flex flex-ai-c height-100p">매장안내</a>
                    </li>
                    <li>
                        <a href="#" class="flex flex-ai-c height-100p">기업 구매/협업 문의</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>


    <style>
        /* 노멀라이즈 */
        body, ul, li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* 라이브러리 */
        .border-red {
            border: 3px solid red;
        }

        .border-blue {
            border: 3px solid blue;
        }

        .border-green {
            border: 3px solid green;
        }

        .border-black {
            border: 3px solid black;
        }

        .flex {
            display: flex;
        }

        .flex-jc-c {
            justify-content: center;
        }

        .flex-ai-c {
            align-items: center;
        }

        .flex-as-c {
            align-self: center;
        }

        .flex-grow-1 {
            flex-grow: 1;
        }

        .block {
            display: block;
        }

        .height-100p {
            height: 100%;
        }

        .con {
            margin-left: auto;
            margin-right: auto;
        }

        .img-box > img {
            width: 100%;
            display: block;
        }

        /* 커스텀 */

        .con-min-width {
            min-width: 1080px;
        }

        .con {
            width: 1080px;
            gap: 0 102px;
        }

        body {
            background-color: rgb(204, 93, 161);
            color: #fff;
        }

        /* ----- 헤더 시작 ----- */
        header {
            height: 96px;
            width: 100%;
            font-size: 16px;
            position: fixed;
            top: 0;
            left: 0;
            border-bottom: 0.5px solid rgba(255, 255, 255, 0.3);
        }

        /* ----- 로고 ----- */
        header .logo > a {
            width: 81px;
        }

        header .logo > a > img {
            width: 100%;
        }

        /* ----- 메뉴박스 시작 -----*/
        header .menu_box > ul > li > a {
            margin: 0 24px;
            font-weight: 333;
        }

        header .menu_box > ul > li:hover > a {
            font-weight: 777;
        }


    </style>
</body>
</html>
